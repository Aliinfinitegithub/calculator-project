<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input  type="text" placeholder="0" id="inputbox">
        <div class="buttons">
            <button class="black">AC</button>
            <button class="black">Del</button>
            <button class="black">%</button>
            <button class="p">+</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="p">*</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="p">/</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="p">-</button>
            <button >0</button>
            <button >.</button>
            <button class="opo">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
